<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
    }

    h1 {
      font-size: 32px;
      color: #333;
    }

    #visitorCount {
      font-size: 28px;
      font-weight: bold;
      color: #2a9d8f;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üìä Visitor Dashboard</h1>
  <div id="visitorCount">Loading...</div>

  <div class="footer">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    fetch('/.netlify/functions/visitorCount')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitorCount').textContent =
          `Total Visitors: ${data.count}`;
      })
      .catch(err => {
        document.getElementById('visitorCount').textContent =
          '‚ö†Ô∏è Error loading visitor count';
      });
  </script>
</body>
</html>
